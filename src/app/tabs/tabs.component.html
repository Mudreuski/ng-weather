<div>
    <ul class="nav nav-tabs">
        @for (tab of tabs; track tab.id) {
            <li
                [ngClass]="{ active: tab.isActive }"
                (click)="selectTab(tab)"
            >
                <a>
                    <span>{{ tab.title }}</span>
                    <span class="close" (click)="removeTab(tab.id)">&times;</span>
                </a>
            </li>
        }
    </ul>
</div>

<div class="tab-container">
    <ng-content></ng-content>
</div>
